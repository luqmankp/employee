<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body class="bg-dark">

    <!-- employee register form -->
    <div class="container w-50 p-4 text-center text-white mt-5"
        style="background-color: rgba(246,235,235,0.206); border-radius: 70px;">
        <h1>Employee details</h1>
        <input placeholder="employee name" id="ename" type="text" class="form-control mt-3">
        <input placeholder="employee id" id="eid" type="number" class="form-control mt-3">
        <input placeholder="designation" id="did" type="text" class="form-control mt-3">
        <input placeholder="salary" id="sid" type="number" class="form-control mt-3">
        <input placeholder="experiance" id="exid" type="number" class="form-control mt-3">
        <button onclick="addemployee()" type="submit" class="btn btn-info mt-4">Add</button>
    </div>

</body>

<script src="./emp.js"></script>
